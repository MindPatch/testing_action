name: "My Company GitHub Action"
description: "A GitHub Action that reads blacklock.yml and performs tasks"
author: "My Company"
inputs:
  param1:
    description: "The first parameter for the action"
    required: true
    default: "default-value"
  param2:
    description: "An optional parameter"
    required: false

runs:
  using: "docker"
  image: "Dockerfile"  # This tells GitHub to build the Dockerfile
  args:
    - "${{ inputs.param1 }}"
    - "${{ inputs.param2 }}"

branding:
  icon: "terminal"
  color: "blue"
